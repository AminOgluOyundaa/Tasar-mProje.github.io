<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>GIF Fullscreen</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    #blink {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 12px 24px;
      font-size: 20px;
      background: #00f0ff;
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 9999;
    }
    #gifContainer {
      display: none;
      width: 100%;
      height: 100%;
      background: black;
      justify-content: center;
      align-items: center;
    }
    #gifContainer img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>

  <button id="blink">Blink</button>

  <div id="gifContainer">
    <img id="gif" src="https://media.discordapp.net/attachments/1105554366057959474/1114447935162302504/E0C54B2F-A0C1-4A6D-B000-47C90631C37E.gif?ex=68069545&is=680543c5&hm=59beae46ead92ddf85baddab68eb17f1ae9ee0c77606667d848dda81127d6fc9" alt="GIF">
  </div>

  <script>
    const blinkBtn = document.getElementById('blink');
    const gifContainer = document.getElementById('gifContainer');

    blinkBtn.addEventListener('click', () => {
      gifContainer.style.display = 'flex';

      // Fullscreen ba≈ülat
      if (gifContainer.requestFullscreen) {
        gifContainer.requestFullscreen();
      } else if (gifContainer.webkitRequestFullscreen) {
        gifContainer.webkitRequestFullscreen();
      } else if (gifContainer.msRequestFullscreen) {
        gifContainer.msRequestFullscreen();
      }
    });
  </script>

</body>
</html>
